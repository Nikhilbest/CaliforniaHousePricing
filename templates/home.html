<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <div class="container">
    <div class="pred">
        <h1>
            House Price Predictor
        </h1>
        <form action="{{ url_for('predict')}}"method="post">
            <input type="text" name="longitude" placeholder="longitude" required="required"><br>
            <input type="text" name="latitude" placeholder="latitude" required="required"><br>
            <input type="text" name="housing_median_age" placeholder="housing_median_age" required="required"><br>
            <input type="text" name="total_rooms" placeholder="total_rooms" required="required"><br>
            <input type="text" name="total_bedrooms" placeholder="total_bedrooms" required="required"><br>
            <input type="text" name="population" placeholder="population" required="required"><br>
            <input type="text" name="households" placeholder="households" required="required"><br>
            <input type="text" name="median_income" placeholder="median_income" required="required"><br>
            <input type="text" name="<1H OCEAN" placeholder="<1H OCEAN" required="required"><br>
            <input type="text" name="INLAND" placeholder="INLAND" required="required"><br>
            <input type="text" name="ISLAND" placeholder="ISLAND" required="required"><br>
            <input type="text" name="NEAR BAY" placeholder="NEAR BAY" required="required"><br>
            <input type="text" name="NEAR OCEAN" placeholder="NEAR OCEAN" required="required"><br>
            <br>
            <button type="submit">Predict</button>
        </form>
        <br>
    
    {{prediction_text}}
    </div>
    </div>
</body>
</html>
